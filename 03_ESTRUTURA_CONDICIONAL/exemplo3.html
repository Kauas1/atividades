<script>
let altura,sexo, imc

altura = parseFloat(altura)
sexo =  parseFloat(sexo)
sexo = Number(prompt("Digite o seu sexo biologico? (M) para masculino e (F) para Feminino."))
altura = Number(prompt("Digite a sua altura"))

debugger
if(sexo = "M" ){
    imc = 22 * (altura * altura)

    alert(`O seu peso ideal é de: ${imc.toFixed(2)}KG `)

}else if(sexo = "F" ){

    imc = 21 * (altura * altura)

    alert(`O seu peso ideal é de ${imc.toFixed(2)}KG `)

}else{
    alert("Erro. Digite M ou F")
}


</script>
